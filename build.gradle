apply plugin: "java"
apply plugin: "maven"

version '0.1'

sourceCompatibility = 1.8

repositories{
    mavenCentral()
    maven{ url 'https://jitpack.io' }
}

ext{ // change the version correspondingly
    mindustryVersion = 'v104'
    arcVersion = 'v104'
}

dependencies{

    compileOnly "com.github.Anuken.Arc:arc-core:$arcVersion"
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:server:$mindustryVersion"

    compileOnly group: 'org.json', name: 'json', version: '20190722'
    compileOnly group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
}

jar{
    version = null
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}

compileJava.options.encoding = 'UTF-8'